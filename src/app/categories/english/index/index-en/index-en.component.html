<div class="container col-12" style="height: 90%">
  <div class="row justify-content-center">
    <div class="col-6" style="margin-top: 10%">
      <div class="titleFont">ვიზიტორთა გამოკვლევის შედეგები</div>
      <div class="sectionDescription">
        აქ საჭირო იქნება პატარა ტექსტი, რომელიც ახსნის თუ რას წარმოადგენს
        პორტალის ვიზიტორთა ნაწილი
      </div>

      <a routerLink="/categories">
        <button type="button" class="btn btn-primary goButton">
          <div class="buttonsFont">
            გადასვლა<img
              style="padding-left: 20px"
              src="assets/HomePage/rightIcon.png"
              alt=""
            />
          </div>
        </button>
      </a>
    </div>
    <div class="col-6" style="margin-top: 10%">
      <div class="titleFont">
        სასტუმროების და სასტუმროს ტიპის დაწესებულებების გამოკვლევა
      </div>
      <div class="sectionDescription">englishVersion</div>

      <a routerLink="/hotels">
        <button type="button" class="btn btn-primary goButton">
          <div class="buttonsFont">
            <img
              style="padding-right: 20px"
              src="assets/HomePage/leftIcon.png"
              alt=""
            />გადასვლა
          </div>
        </button>
      </a>
    </div>
  </div>
</div>
