<app-header></app-header>
<div *ngIf="flag" class="login">
  <section class="vh-100">
    <div
      class="container-fluid h-custom"
      style="
        background-image: url(../../../../assets/background-images/plane.png);
      "
    >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form style="width: 250px">
            <!-- User input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="uName"
                class="form-control form-control-lg"
                placeholder="{{ 'user.userName' | translate }}"
                style="background-color: rgb(238, 231, 231); font-size: medium"
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input
                type="password"
                id="uPass"
                class="form-control form-control-lg"
                placeholder="{{ 'user.enterPassword' | translate }}"
                style="background-color: rgb(238, 231, 231); font-size: medium"
              />
            </div>

            <div class="text-center text-lg mt-4 pt-2">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                (click)="CheckUser()"
              >
                {{ "user.login" | translate }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

<div
  *ngIf="!flag"
  class="forTable d-flex justify-content-center"
  style="margin: auto; margin-top: 100px; margin-bottom: 100px"
>
  <div>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2"
          ><a href="#!" class="text-success"
            ><i class="fas fa-plus fa-2x" aria-hidden="true"></i></a
        ></span>
        <table class="table table-bordered table-responsive-lg table-striped">
          <thead>
            <tr>
              <th
                class="text-center"
                style="width: 40px; font-size: 20px; color: blue"
              >
                ID
              </th>
              <th
                colspan="2"
                style="
                  width: 400px;
                  text-align: center;
                  font-size: 20px;
                  color: blue;
                "
              >
                {{ "user.name" | translate }}
              </th>
              <th
                class="text-center"
                style="width: 40px; font-size: 20px; color: blue"
              ></th>
            </tr>
          </thead>
          <tbody>
            <tr class="tbrow">
              <td class="text-center">{{ GetPatchObj().Id }}</td>
              <td class="tdcell" style="padding-left: 20px; width: 200px">
                {{ GetPatchObj().NameGE }}
              </td>
              <td class="tdcell" style="padding-left: 20px; width: 200px">
                {{ GetPatchObj().NameEN }}
              </td>
              <td>
                <!-- <div class="table-remove cell-content">
                        <button type="button" class="btn btn-danger btn-rounded btn-sm">
                            {{ 'user.view' | translate }}
                        </button>
                        </div> -->
              </td>
            </tr>

            <tr>
              <td class="text-center"></td>
              <td
                class="tdcell"
                style="padding-left: 10px; width: 200px"
                contentEditable="true"
              >
                <input
                  type="text"
                  id="nameGE"
                  class="form-control form-control-md"
                  placeholder="{{ 'user.editName' | translate }}"
                  style="
                    background-color: rgb(238, 231, 231);
                    font-size: medium;
                  "
                />
              </td>
              <td
                class="tdcell"
                style="padding-left: 10px; width: 200px"
                contentEditable="true"
              >
                <input
                  type="text"
                  id="nameEN"
                  class="form-control form-control-md"
                  placeholder="{{ 'user.editName' | translate }}"
                  style="
                    background-color: rgb(238, 231, 231);
                    font-size: medium;
                  "
                />
              </td>
              <td>
                <!-- <div class="table-remove cell-content">
                            <button type="button" class="btn btn-danger btn-rounded" style="margin: auto;">
                                {{ 'user.conf' | translate }}
                            </button>
                        </div> -->
              </td>
            </tr>

            <tr>
              <td class="text-center"></td>
              <td
                class="tdcell"
                colspan="2"
                style="padding-left: 10px; width: 200px"
              >
                <div class="card-body d-flex flex-column">
                  <button
                    type="button"
                    class="btn btn-success btn-rounded align-self-end"
                    style="margin: auto"
                    (click)="myFunction()"
                  >
                    {{ "user.conf" | translate }}
                  </button>
                </div>

                <!-- <input type="text" id="nameGE" class="form-control form-control-md" placeholder="{{ 'user.editName' | translate }}" style="background-color: rgb(238, 231, 231); font-size: medium;"/> -->
              </td>
              <!-- <td class="tdcell" style="padding-left: 10px; width: 200px;" contentEditable="true">
                        <input type="text" id="nameEN" class="form-control form-control-md" placeholder="{{ 'user.editName' | translate }}" style="background-color: rgb(238, 231, 231); font-size: medium;"/>
                    </td> -->
              <td></td>
            </tr>
          </tbody>
        </table>

        <!-- <div class="btndiv">
              <button type="button" class="btn btn-danger btn-rounded btn-sm" (click)="GoHome()">
                {{ 'user.home' | translate }}
              </button>
            </div> -->
      </div>
    </div>
  </div>
</div>
