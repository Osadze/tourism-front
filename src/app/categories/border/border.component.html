<div
  class="default__padding bgImage"
  style="background-color: #f9fbff; padding-bottom: 100px"
>
  <h3 class="top10Heading">
    {{ "border.top1" | translate }} <br />
    {{ "border.top2" | translate }}
  </h3>

  <div class="chartAndSelevt col" style="height: 650px">
    <div
      class="row d-flex; justify-content-betweend-flex; justify-content-between"
    >
      <div
        class="col-sm-12 col-lg-3 pt-4 selectCont mt-2"
        style="min-height: 90%"
      >
        <div
          class="timePer"
          [style.background-image]="
            'url(../../../assets/c-default-indicators/Calendar.png'
          "
        >
          {{ "border.period" | translate }}
        </div>
        <p class="top10Texts mt-4">{{ "border.start" | translate }}</p>

        <select class="form-select mt-3 sel" [(ngModel)]="year">
          <option *ngFor="let data of years" value="{{ data }}">
            {{ data }}
          </option>
        </select>

        <select class="form-select mt-3 sel" [(ngModel)]="startM.value">
          <option *ngFor="let data of monthies" value="{{ data.value }}">
            {{ data.name }}
          </option>
        </select>

        <hr style="color: #5c4fc9" />
        <p class="top10Texts mt-4">{{ "border.end" | translate }}</p>
        <select class="form-select mt-3 sel" [(ngModel)]="yearEnd">
          <option *ngFor="let data of yearsReverced" value="{{ data }}">
            {{ data }}
          </option>
        </select>
        <select class="form-select mt-3 sel" [(ngModel)]="endM.value">
          <option *ngFor="let data of monthiesEnd" value="{{ data.value }}">
            {{ data.name }}
          </option>
        </select>

        <hr style="color: #5c4fc9" />
        <div class="form-check form-check-inline mt-3">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
            [checked]="true"
            (change)="changeFlag(1)"
            (click)="GetYears(1)"
          />
          <label class="form-check-label" for="inlineRadio1">{{
            "border.forign" | translate
          }}</label>
        </div>

        <div class="form-check form-check-inline mt-1">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
            (change)="changeFlag(2)"
            (click)="GetYears(2)"
          />
          <label class="form-check-label" for="inlineRadio2">{{
            "border.exit" | translate
          }}</label>
        </div>
        <button type="button" class="compareBTN" (click)="getChart()">
          {{ "border.compare" | translate }}
        </button>

        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
          *ngIf="denger"
          style="position: absolute; bottom: 100px; left: 0; z-index: 10"
        >
          <strong>{{ "border.message" | translate }}</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
            (click)="changedenger()"
          ></button>
        </div>
      </div>

      <div class="col-sm-12 col-lg-6 mr-2 ml-2 mt-2 mb-2 chartDiv">
        <div class="" id="topChart" style="min-height: 100%"></div>
      </div>

      <div class="col-sm-0 col-lg-2 top10 mt-2 mb-2">
        <p class="text-center">{{ "border.type" | translate }}</p>
        <div id="legenddiv" style="height: 500px"></div>
      </div>
    </div>
  </div>
</div>
