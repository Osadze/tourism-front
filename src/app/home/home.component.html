<landing-header></landing-header>

<main class="landing__page">
  <section
    [routerLink]="['/categories']"
    class="visitors"
    [ngStyle]="{ 'background-image': 'url(' + visitors + ')' }"
  >
    <div class="categorie__content">
      <h1 class="categorie__title">
        {{ "home.title1" | translate }}
      </h1>
    </div>
  </section>
  <section
    [routerLink]="['/hotels']"
    class="hotels"
    [ngStyle]="{ 'background-image': 'url(' + hotels + ')' }"
  >
    <div class="categorie__content">
      <h1 class="categorie__title">
        {{ "home.title2" | translate }}
      </h1>
    </div>
  </section>
</main>
